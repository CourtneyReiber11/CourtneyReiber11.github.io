            <header>
                <nav>
                    <a href="index.html" >Home</a>

                <div class="contact-container">
                <div class="about-hero">
                    <div class="about-hero-text">
                    <h1>Contact me</h1>
                </div>
                </div>       

          
           
                <p></p>
                <form action="mailto:courtneyreiber@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
                    <fieldset>
                        
                        <label for="contactPerson">Name</label>
                        <input type="text" id="contactPerson" name="contactPerson" required>
                        
                        <label for="compName">Company</label>
                        <input type="text" id="compName" name="compName" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                    </fieldset>
            
                    <fieldset>
                        <legend>What opportunities are available at your company?</legend>
                    
                        <label>How did you find me?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="findMe" value="linkedin" required> LinkedIn</label>
                            <label><input type="radio" name="findMe" value="jobFair"> Job Fair</label>
                            <label><input type="radio" name="findMe" value="cwiPartners"> CWI Corporate Partners</label>
                        </div>
                    
                        <label for="opportunity">Type of Opportunity:</label>
                        <select id="opportunity" name="opportunity" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="internship">Internship</option>
                            <option value="part-time">Part-time</option>
                            <option value="full-time">Full-time</option>
                            <option value="contract">Contract</option>
                            <option value="temporary">Temporary</option>
                            <option value="on-call">On Call</option>
                        </select>
                    
                        <label for="message">Additional Details:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </fieldset>
            
                    <input type="submit" id="submit" value="Submit" class="btn">
                </form>  
            </div>
